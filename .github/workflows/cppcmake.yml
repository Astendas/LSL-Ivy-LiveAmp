name: C/C++ CI

on:
  push:
    tags:
    - v*.*
    branches:
    - ci_devel
    
env:
  LSL_URL: 'https://github.com/sccn/liblsl/releases/tag/'
  LSL_RELEASE_PREFIX: ''
  LSL_TAG: '1.13.1'
  LSL_RELEASE: '1.13.1'
  LSL_RELEASE_SUFFIX: ''
  APP_VERSION: 'v1.19.5'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
        - Win32
        - Win64

    steps:
    - uses: actions/checkout@v2

    - name: Install Qt32 (Windows)
      uses: jurplel/install-qt-action@v2
      if: matrix.platform == 'Win32'
      with:
        arch: win32_msvc2019
        version: 5.15.0
        
    - name: Install Qt64 (Windows)
      uses: jurplel/install-qt-action@v2
      if: matrix.platform == 'Win64'
      with:
        version: 5.15.0
        
        #$Env:LSL_URL/$Env:LSL_RELEASE_PREFIX$Env:LSL_RELEASE$Env:LSL_RELEASE_SUFFIX/liblsl-$Env:LSL_RELEASE-Win64.zip -o liblsl.7z
           
    - name: Get LSL32
      if: matrix.platform == 'Win32'
      run: |
           Invoke-WebRequest -Uri https://github.com/sccn/liblsl/releases/download/1.13.1/liblsl-1.13.1-Win32.zip -o liblsl.7z
           7z x liblsl.7z -oLSL
    - name: Get LSL64
      if: matrix.platform == 'Win64'
      run: |
           Invoke-WebRequest -Uri https://github.com/sccn/liblsl/releases/download/1.13.1/liblsl-1.13.1-Win64.zip -o liblsl.7z
           7z x liblsl.7z -oLSL
    
    - name: configure cmake32
      if: matrix.platform == 'Win32'
      run: |
           cmake -S . -B build32 -Dlsl_DIR=LSL/share/LSL -A Win32
           
    - name: configure cmake64
      if: matrix.platform == 'Win64'
      run: |
           cmake -S . -B build64 -Dlsl_DIR=LSL/share/LSL -A x64
        
    - name: build32
      if: matrix.platform == 'Win32'
      run: |
           cmake --build build32 --config Release -j --target install
    - name: build64
      if: matrix.platform == 'Win64'
      run: |
           cmake --build build64 --config Release -j --target install
           
    - name: package32
      if: matrix.platform == 'Win32'
      run: |
           cmake --build build32 --config Release -j --target package
           
    - name: package64
      if: matrix.platform == 'Win64'
      run: |
           cmake --build build64 --config Release -j --target package
           
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2-preview
      with:
        name: pkg-${{ matrix.platform }}
        path: build*/*
    
    
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    
    - name: Download Artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/download-artifact@v2-preview
      # By not specifying with: name:, it defaults to downloading all artifacts.

    # Official GitHub Upload-Asset action does not allow for uploading multiple files.
    # There are many community alternatives. Below is one that combines release and upload, with globbing.
    # See also: svenstaro/upload-release-action shogo82148/actions-upload-release-asset meeDamian/github-release csexton/release-asset-action
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # tag_name: ${{ github.ref }}  # ${{ github.ref }} is default
        name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        # body_path: CHANGELOG.txt
        files: pkg-*/*